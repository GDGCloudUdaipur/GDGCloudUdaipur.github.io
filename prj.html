    <style>
        .modal-overlay { transition: opacity 0.3s ease-in-out; }

            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;

<body class="bg-[#0b0f1a] text-slate-200 antialiased">

    <!-- Header -->

                        src="gdglogo.png" 
                        alt="GDG Logo"

                    >

        ];

        let currentView = 'grid';
        let searchQuery = '';

        const gridContainer = document.getElementById('gridContainer');
        const listContainer = document.getElementById('listContainer');
        const listBody = document.getElementById('listBody');
        const searchInput = document.getElementById('searchInput');
        const gridBtn = document.getElementById('gridBtn');
        const listBtn = document.getElementById('listBtn');
        const emptyState = document.getElementById('emptyState');
        const statSubheading = document.getElementById('statSubheading');
        const countBadge = document.getElementById('countBadge');

        function render() {
            const filtered = projects.filter(p => 
                (p.teamName || "").toLowerCase().includes(searchQuery.toLowerCase())
            );

            countBadge.textContent = `${filtered.length} PROJECTS FOUND`;
            statSubheading.textContent = searchQuery ? `Found ${filtered.length} matches for "${searchQuery}"` : "Discover the future of technology.";

            if (filtered.length === 0) {
                gridContainer.classList.add('hidden');
                listContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            if (currentView === 'grid') {
                gridContainer.classList.remove('hidden');
                listContainer.classList.add('hidden');
                gridContainer.innerHTML = filtered.map(p => `
                    <div class="group bg-[#161b2a] rounded-2xl border border-slate-800 overflow-hidden hover:border-blue-500/50 hover:shadow-[0_10px_30px_-10px_rgba(59,130,246,0.2)] transition-all duration-500 flex flex-col h-full">
                        <div class="relative aspect-video overflow-hidden bg-slate-900 cursor-pointer" onclick="openModal('${p.videoId}', '${(p.teamName || "Project").replace(/'/g, "\\'")}')">
                            <img src="https://img.youtube.com/vi/${p.videoId}/mqdefault.jpg" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700 opacity-80 group-hover:opacity-100">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-60"></div>
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <div class="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-xl ring-4 ring-blue-600/20">
                                    <svg class="w-7 h-7 text-white translate-x-0.5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                </div>
                            </div>
                        </div>
                        <div class="p-5 flex-1 flex flex-col justify-between">
                            <h3 class="font-bold text-slate-100 text-base line-clamp-1 group-hover:text-blue-400 transition-colors">${p.teamName || "Untitled Team"}</h3>
                            <button onclick="openModal('${p.videoId}', '${(p.teamName || "Project").replace(/'/g, "\\'")}')" class="mt-4 w-full py-2.5 text-xs font-bold bg-slate-800 text-slate-300 rounded-xl hover:bg-blue-600 hover:text-white transition-all active:scale-95">Open Presentation</button>
                        </div>
                    </div>
                `).join('');
            } else {
                gridContainer.classList.add('hidden');
                listContainer.classList.remove('hidden');
                listBody.innerHTML = filtered.map(p => `
                    <tr class="hover:bg-slate-800/50 transition-colors group">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-4">
                                <div class="w-14 h-8 rounded-lg bg-slate-800 overflow-hidden border border-slate-700">
                                    <img src="https://img.youtube.com/vi/${p.videoId}/default.jpg" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all">
                                </div>
                                <span class="font-bold text-slate-200 group-hover:text-blue-400 transition-colors">${p.teamName || "Untitled Team"}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 hidden sm:table-cell text-slate-500 font-mono text-xs uppercase tracking-tighter">${p.videoId}</td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="openModal('${p.videoId}', '${(p.teamName || "Project").replace(/'/g, "\\'")}')" class="px-4 py-1.5 bg-slate-800 hover:bg-blue-600 text-slate-400 hover:text-white rounded-lg font-bold text-xs transition-all">Preview</button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        function clearSearch() {
            searchInput.value = '';
            searchQuery = '';
            render();
        }

        function openModal(id, title) {
            const modal = document.getElementById('videoModal');
            const overlay = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            const iframe = document.getElementById('videoIframe');
            const titleEl = document.getElementById('modalTitle');
            const idEl = document.getElementById('modalVideoId');

            titleEl.textContent = title;
            idEl.textContent = id;
            iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
            modal.classList.remove('hidden');
            
            setTimeout(() => {
                overlay.classList.add('opacity-100');
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            const iframe = document.getElementById('videoIframe');
            
            overlay.classList.remove('opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                document.getElementById('videoModal').classList.add('hidden');
                iframe.src = "";
            }, 300);
        }

        // Listeners
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            render();
        });

        gridBtn.addEventListener('click', () => {
            currentView = 'grid';
            gridBtn.className = "p-2 rounded-lg bg-blue-600/20 text-blue-400 border border-blue-500/30";
            listBtn.className = "p-2 rounded-lg text-slate-500 hover:bg-slate-800 transition-colors";
            render();
        });

        listBtn.addEventListener('click', () => {
            currentView = 'list';
            listBtn.className = "p-2 rounded-lg bg-blue-600/20 text-blue-400 border border-blue-500/30";
            gridBtn.className = "p-2 rounded-lg text-slate-500 hover:bg-slate-800 transition-colors";
            render();
        });

        // Initialize
        render();
    </script>
